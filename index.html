<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
  </head>
  <body>
    <main>
      <h1> NEWS APP</h1>
      <section class="news-box">
        <form>
          <div>
            <label for="input-text">Suchbergriff</label>
            <input type="text" name="input-text" id="input-text" placeholder="Gib deine Suche ein...">
          </div>
          <div>
            <label for="input-sprache">Sprache</label>
            <select name="input-sprache" id="input-sprache">
              <option value="de">Deutsch</option>
              <option value="en">Englisch</option>
              <option value="es">Spanisch</option>
              <option value="fr">Französich</option>
              <option value="it">Italienisch</option>
              <option value="ru">Russisch</option>
              <option value="ar">Arabisch</option>
              <option value="he">Hebräisch</option>
              <option value="nl">Niederländisch</option>
              <option value="no">Norwegisch</option>
              <option value="sv">Schwedisch</option>
              <option value="pt">Portogisich</option>
              <option value="chn">Chinesisch</option>
            </select>
            </div>
            <div>
              <label for="input-sort">Sortieren nach</label>
              <select name="input-sort" id="input-sort">
                <option value="relevancy">Relevanz</option>
                <option value="popularity">Popularität</option>
                <option value="publishedAt">Neueste zuerst</option>    
                </select>     
              </div>
              <a type="submit" id="search-btn">Suchen</a>
            </div>
        </form>
      </section>
      <div class="output"></div>
    </main>



    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
